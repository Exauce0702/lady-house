<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LADY HOUSE - Accueil</title>
<meta http-equiv="refresh" content="1;url=qr_access.html">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    margin: 0;
    padding: 0;
}

.loading-container {
    text-align: center;
}

.spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 4px solid white;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

h1 {
    font-size: 2.5em;
    margin: 20px 0;
}

p {
    font-size: 1.1em;
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="loading-container">
    <div class="spinner"></div>
    <h1>LADY HOUSE</h1>
    <p>Veuillez patienter...</p>
    <p><a href="qr_access.html" style="color: white; text-decoration: underline;">Cliquez ici si la page ne se charge pas</a></p>
</div>

</body>
</html>
